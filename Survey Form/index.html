<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <!-- ------------------------------- HEADER -------------------------------- -->
        <header>
            <h1 id="title">SURVEY FORM</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <!-- -------------------------------- FORM --------------------------------- -->
        <form id="survey-form">
            <!-- NAME -->
            <div class="flex">
                <label id="name-label" for="name">Name*</label>
                <input type="text" name="name" id="name" class="input" placeholder="Enter your name" required>
            </div>
            <!-- EMAIL -->
            <div class="flex">
                <label id="email-label" for="email">Email*</label>
                <input type="email" name="email" id="email" class="input" placeholder="Enter your email" required>
            </div>
            <!-- AGE -->
            <div class="flex">
                <label id="number-label" for="number">Age</label>
                <input type="number" name="age" id="number" class="input" min="0" max="100"
                    placeholder="Enter your age">
            </div>
            <!-- ROLE -->
            <div class="flex">
                <label for="dropdown">Which option best describes your current role?*</label>
                <select name="" id="dropdown" class="input select" required>
                    <option value="" selected>Please select one</option>
                    <option value="">Front-end developer</option>
                    <option value="">Back-end developer</option>
                    <option value="">Full stack developer</option>
                </select>
            </div>
            <!-- RECOMMENDATION -->
            <div class="flex">
                <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
                <div><input type="radio" name="radio" id="yes" value="yes"><label for="yes">Yes</label></div>
                <div><input type="radio" name="radio" id="no" value="no"><label for="no">No</label></div>
            </div>
            <!-- IMPROVEMENT -->
            <div class="flex">
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <div>
                    <input type="checkbox" name="checkbox" id="front" value="front-end">
                    <label for="front">Your front-end project</label>
                </div>
                <div>
                    <input type="checkbox" name="checkbox" id="back" value="back-end">
                    <label for="back">Your back-end project</label>
                </div>
                <div>
                    <input type="checkbox" name="checkbox" id="full" value="full-stack">
                    <label for="full">Your full stack project</label>
                </div>
            </div>
            <!-- COMMENTS -->
            <div class="flex">
                <label for="comment">Any comments or suggestions?</label>
                <textarea name="" id="comment" class="input"></textarea>
            </div>
            <!-- BUTTON -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
